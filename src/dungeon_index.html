<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Crawl</title>
    <script src="cathanvas.js"></script>
    <script src="collider_system.js"></script>
    <script src="game.js"></script>
    <script src="dungeon.js"></script>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
<div id="root">

</div>
</body>
<script>
    const canvas = new Cathanvas('root', {width: window.innerWidth, height: window.innerHeight});
    const img = new Image();
    img.src = 'eleanor_sprite.png';
    const sprite = new Sprite(img, [25, 50], {
        [RIGHT]: [2, 3],
        [LEFT]: [0, 1],
        [DOWN]: [0, 1],
        [UP]: [2, 3],
    });
    sprite.position = [canvas.width / 2, canvas.height / 2];
    const dungeon = new Dungeon();
    dungeon.player.sprite = sprite;
    canvas.addRenderObject(sprite);
    canvas.startRendering();
    dungeon.addPhysicsObject(dungeon);
    dungeon.startGame();
</script>
</html>
