<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Crawl</title>
    <script src="cathanvas.js"></script>
    <script src="collider_system.js"></script>
    <script src="game.js"></script>
    <script src="dungeon.js"></script>
    <link href="index.css" rel="stylesheet" />
</head>
<body>
<div id="root">

</div>
</body>
<script>
    const bg = new Image();
    bg.src = 'test_bg.jpg';
    const cathanvas = new Cathanvas('root', {width: window.innerWidth, height: window.innerHeight, bg,});
    const img = new Image();
    img.src = 'eleanor_sprite.png';
    const sprite = new Sprite(img, [25, 50], {
        [RIGHT]: [2, 3],
        [LEFT]: [0, 1],
        [DOWN]: [0, 1],
        [UP]: [2, 3],
    });
    sprite.position = [cathanvas.width / 2, cathanvas.height / 2];

    

    const dungeon = new Dungeon(cathanvas);
    dungeon.player.sprite = sprite;
    cathanvas.addRenderObject(sprite);
    cathanvas.startRendering();
    dungeon.addPhysicsObject(dungeon);
    dungeon.startGame();
</script>
</html>
