<script>
    const cathanvas = new Cathanvas('root', { width: window.innerWidth * 2, height: window.innerHeight * 2 });
    const img = new Image();
    img.src = 'eleanor_sprite.png';

    const bg = new Image();
    bg.src = 'test_bg.jpg';

    const testSet = generateRecaman(255);

    const visualizer = new SetVisualizer(cathanvas,
        testSet,
        {
            resolution: 10,
            FPS: 12,
        });
    cathanvas.addRenderObject(visualizer);
    visualizer.animateSet();
</script>
